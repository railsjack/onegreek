<ion-view>
    <div ng-controller="registerController">
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">{{ title }}</h1>
        </ion-header-bar>
        <ion-content class="onegreek-dark register" >
            <div ng-show="!user.university_id">
                <ion-list>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search Universities..." ng-model="filters.university_name" ng-keypress="updateUniversities()">
                    </label>
                    <ion-item ng-repeat="u in universities" ng-click="selectUniversity(u)">
                        {{ u.name }}
                    </ion-item>
                </ion-list>
            </div>

            <div ng-show="user.university_id && !user.organization_id">
                <ion-list>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search Organizations..." ng-model="filters.organization_name" ng-keypress="updateOrganizations()">
                    </label>
                    <ion-item ng-repeat="o in organizations" ng-click="selectOrganization(o)">
                        {{ o.name }}
                    </ion-item>
                </ion-list>
            </div>

            <div ng-show="user.university_id && user.organization_id" >
                <br/>
                <div class="list list-inset list-dark list-transparent">
                    <label class="item item-input">
                        <input type="email" ng-model="user.university_email" placeholder="Your .edu email address" class="email">
                    </label>
                    <br/>
                    <button ng-click="submitRegistration()" class="button button-block button-positive activated">Submit</button>
                </div>
            </div>
        </ion-content>

    </div>
</ion-view>
