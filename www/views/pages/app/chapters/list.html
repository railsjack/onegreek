<ion-view view-title="Chapters At Your School">
    <ion-content class="onegreek-light">
        <ion-list>
            <ion-item ng-repeat="c in chapters" ui-sref="app.chapters.roster({ chapterId: c.id })" ">
                {{ c.organization.name }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
