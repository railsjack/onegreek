<ion-view view-title="Invite 5 Members">
        <ion-content  class="onegreek-dark register">
            <div class="list list-inset list-dark list-transparent">
                <label class="item item-input">
                    <input type="tel" ng-model="user.phone" autofocus placeholder="Cell Phone Number">
                </label>
                <br/>
                <button ng-click="submitRegistration()" class="button button-block button-positive">Submit</button>
            </div>
        </ion-content>
    </div>
</ion-view>
