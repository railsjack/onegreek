<ion-header-bar class="bar bar-header bar-dark">
    <button class="button button-icon icon" ui-sref="app.newsfeed.recent">
        <i class="ion-arrow-left-c"></i> Back
    </button>
    <div class="h1 title">
        <img height="12" src="/images/og-logo.png"/>
    </div>
    <button class="button button-icon icon">
        <i class="ion-gear"></i>
    </button>
</ion-header-bar>
<ion-header-bar class="bar bar-subheader bar-dark">
    <div class="h1 title">Settings</div>
</ion-header-bar>
<ion-content class="onegreek-light padding">
    <button ui-sref="register.phone" class="button button-block button-assertive">Register</button>
    <br/>
    <button ng-click="logout()" class="button button-block button-assertive">Logout</button>
</ion-content>
